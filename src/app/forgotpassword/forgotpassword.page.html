<ion-header>
  <ion-toolbar>
    <div class="commonHeader" routerLink="/">
      <img src="../../assets/images/logo.svg" alt="" />
      <div class="customShapeDividerBottom">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 150"
          preserveAspectRatio="none"
        >
          <path
            d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="infueeFormOuter">
    <div class="commonHeading commonHeading--center">
      <h2>Forgot Password?</h2>
      <p>Enter your email address associated with your account.</p>
    </div>
    <form class="forgotPasswordForm" [formGroup]="forgetForm">
      <ion-list no-lines>
        <div class="formGroup">
          <!-- <ion-input class="formField" type="email" value=""></ion-input> -->
          <ion-input
            type="email"
            class="formField"
            name="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"
          ></ion-input>
          <div
            *ngIf="f.email.touched && f.email.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.pattern">Please enter valid email</div>
          </div>
          <ion-label>Email</ion-label>
        </div>
        <div class="buttonOuter">
          <ion-button
            class="formButton"
            type="button"
            (click)="forgetPassword()"
            >Send</ion-button
          >
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
