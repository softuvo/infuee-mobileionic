<ion-header>
  <ion-toolbar>
    <ion-button class="left">&nbsp;</ion-button>
    <ion-title class="pxElement">Browse Influencers</ion-title>
    <ion-button class="right menuButton" (click)="openMenu()">
      <ion-icon name="menu-sharp"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="upperCaseWrap">
  <div class="commonWrap">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="searchFilters">
          <ion-row>
            <ion-col size="10">
              <ion-searchbar
                class="searchInfluencer"
                placeholder="Search Influencer"
                debounce="1000"
                (ionChange)="handleSearch($event)"
              ></ion-searchbar>
            </ion-col>
            <ion-col size="2">
              <ion-button (click)="presentModal()">
                <ion-icon name="filter-sharp"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <app-preloader [rowNumber]="4" *ngIf="isPreloader"></app-preloader>
      <ion-row *ngIf="influencersList.length == 0 && !isPreloader">
        <ion-col size="12">
          <app-no-data></app-no-data>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="influencersList.length > 0 && !isPreloader">
        <ion-col
          sizeLg="3"
          sizeMd="4"
          sizeXs="6"
          *ngFor="let info of influencersList"
        >
          <div class="filterDataGrid">
            <ion-card>
              <div class="cardImg" (click)="openProfilePgae(info?.email)">
                <img
                  [src]="[info?.imageLink]"
                  alt="ion"
                  onError="src = './../assets/images/demo-image1.jpg'"
                />
              </div>
              <ion-card-content>
                <h4 (click)="openProfilePgae(info?.email)">
                  {{info?.username ? '@' + info?.username : ''}}
                </h4>
                <h5>{{info?.category ? info?.category_type?.name : ''}}</h5>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="influencersList.length > 0 && !isPreloader && recordCount > 0 && recordCount == perpage"
      >
        <ion-infinite-scroll
          threshold="100px"
          (ionInfinite)="loadMore($event)"
          *ngIf="!loadStatus"
        >
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Load More"
          >
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
        <ion-col size="12" *ngIf="loadStatus">
          <ion-note class="no-more">No more data available...</ion-note>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
