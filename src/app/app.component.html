<ion-app>
  <ion-menu contentId="menuContent" side="end">
    <div class="profileMenu">
      <ion-header>
        <ion-toolbar color="primary">
          <div class="image-div">
            <img class="userImage" [src]="ProfileData?.image || dummyImg" />
          </div>
          <ion-title
            >{{ ProfileData?.first_name }}
            {{ ProfileData?.last_name }}</ion-title
          >
          <ion-note>{{ ProfileData?.email }}</ion-note>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item
            (click)="goPage(p?.url)"
            *ngFor="let p of appPages; let i = index"
            >{{ p.title }}</ion-item
          >
        </ion-list>

        <ion-list>
          <ion-item (click)="logout()">Logout</ion-item>
        </ion-list>
      </ion-content>
    </div>
  </ion-menu>
  <ion-router-outlet id="menuContent"></ion-router-outlet>
</ion-app>
