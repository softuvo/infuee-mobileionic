<ion-app>
   <ion-menu contentId="menuContent" side="end">

      <ion-header>
        <ion-toolbar>
            <div class="userMenuProfile">
                <div class="userImage"><img class="userImage" [src]="ProfileData?.image || dummyImg" /></div>
                <div class="userConnect">
                  <ion-title>Amit Kumar</ion-title>
                  <span><a href="mailto:amit@gmail.com">amit@gmail.com</a></span>
                </div>
            </div>
        </ion-toolbar>
      </ion-header>

      <ion-content class="menuLinks">
        <ion-list>
          <ion-item> 
            <a href="javascript:void(0);" (click)="goPage('browse-jobs')">Browse Jobs</a>           
          </ion-item>
          <ion-item> 
            <a href="javascript:void(0);" (click)="goPage('browse-influencers')">Browse Influencers</a>           
          </ion-item>
          <ion-item> 
            <a href="javascript:void(0);" (click)="goPage('campaign')">Campaign</a>           
          </ion-item>
          <ion-item> 
            <a href="javascript:void(0);" (click)="goPage('browse-jobs')">Browse Jobs</a>             
          </ion-item>
          <ion-item> 
            <a href="javascript:void(0);" (click)="goPage('become-influencer')">Become an Influencer</a>           
          </ion-item>
          <ion-item> 
            <a href="javascript:void(0);" (click)="goPage('how-it-work')">How it Work</a>

        </ion-list>
      </ion-content>

      </ion-footer>

   </ion-menu>
