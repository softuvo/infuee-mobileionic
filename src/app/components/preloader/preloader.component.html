<div *ngIf="!template || template == undefined">
  <ion-row *ngFor="let item of row">
    <ion-col sizeLg="3" sizeMd="4" sizeXs="6">
      <div class="filterDataGrid">
        <ion-list>
          <ion-item>
            <ion-card>
              <div class="cardImg">
                <ion-avatar slot="start">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
              </div>
              <ion-card-content>
                <h4>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </h4>
                <h5><ion-skeleton-text animated></ion-skeleton-text></h5>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </div>
    </ion-col>
    <ion-col sizeLg="3" sizeMd="4" sizeXs="6">
      <div class="filterDataGrid">
        <ion-list>
          <ion-item>
            <ion-card>
              <div class="cardImg">
                <ion-avatar slot="start">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
              </div>
              <ion-card-content>
                <h4>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </h4>
                <h5><ion-skeleton-text animated></ion-skeleton-text></h5>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </div>
    </ion-col>
  </ion-row>
</div>

<div *ngIf="template && template == 'profile'">
  <div class="heroImage">
    <ion-skeleton-text animated></ion-skeleton-text>
  </div>
  <div class="influencersProfile">
    <div class="commonWrap">
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <div class="influencerInfo">
              <div class="influencerImage">
                <ion-avatar slot="start">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
              </div>
              <div class="influencerName">
                <h4>
                  <ion-skeleton-text animated></ion-skeleton-text>
                  <span class="countryFlag">
                    <ion-skeleton-text animated></ion-skeleton-text
                  ></span>
                </h4>
                <div class="starRating">
                  <ion-skeleton-text animated></ion-skeleton-text>
                  <span><ion-skeleton-text animated></ion-skeleton-text></span>
                </div>
                <h5>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </h5>
              </div>
            </div>
          </ion-col>
          <ion-col size="3">
            <div class="hireButton">
              <ion-skeleton-text animated></ion-skeleton-text>
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="influencerSocialMedia">
              <ion-list>
                <ion-item>
                  <ion-skeleton-text animated></ion-skeleton-text>

                  <span
                    ><a href="">
                      <ion-skeleton-text animated></ion-skeleton-text> </a
                  ></span>

                  <h5 class="followersCounter">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </h5>
                </ion-item>
              </ion-list>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</div>

<div *ngIf="template && template == 'myprofile'">
  <div class="influencersProfile">
    <div class="commonWrap">
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <div class="influencerInfo">
              <div class="influencerImage">
                <ion-avatar slot="start">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
              </div>
              <div class="influencerName">
                <h4>
                  <ion-skeleton-text animated></ion-skeleton-text>
                  <span class="countryFlag">
                    <ion-skeleton-text animated></ion-skeleton-text
                  ></span>
                </h4>
                <div class="starRating">
                  <ion-skeleton-text animated></ion-skeleton-text>
                  <span><ion-skeleton-text animated></ion-skeleton-text></span>
                </div>
                <h5>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </h5>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</div>
